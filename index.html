<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Farm Fresh Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/carrot_picked_icon.png" />
  </head>
  <body>
    <div id="map-canvas"></div>
    <button id="menu-toggle" data-bind="click: menuToggleHandler"><img src="images/cog.png" width="32" height="32"></button>
    <div id="menu-container" , data-bind="visible:toggleMenuValue">

    <input id="location-box" type="search" placeholder="Enter a different city"/>
    <form id="search-form" data-bind="submit: searchInputHandler">
      <input id="search-box" type="text" placeholder="Search by name, street, zip, ..." list="searchOptions" data-bind="textInput: searchInput, valueUpdate: 'input'"/>
      <datalist id="searchOptions">
        <option value="...or choose a day/product and search">
        <option value="Sun">
        <option value="Mon">
        <option value="Tue">
        <option value="Wed">
        <option value="Thur">
        <option value="Fri">
        <option value="Sat">
        <option value="fruit and vegetables">
        <option value="baked goods">
        <option value="cheese and/or dairy products">
        <option value="crafts">
        <option value="herbs">
        <option value="meat">
        <option value="fish">
        <option value="poultry">
        <option value="eggs">
        <option value="honey">
        <option value="cut flowers">
        <option value="nuts">
        <option value="jams, jellies, preserves, salsas, pickles">
        <option value="plants">
        <option value="soap and/or body care products">
        <option value="prepared foods (for immediate consumption)">
    </datalist>

      <button id="search-button" type="submit" data-bind="click: searchInputHandler"><img src="images/magnifying_glass.png" width="32" height="32"></button>
    </form>
     </div>



    <div id="list-container" data-bind="visible:toggleMenuValue">
      <ul class="place-list" data-bind="foreach: placesList">
        <li class="place-list-item" data-bind="text: marketName, click: $parent.listClickHandler" ></li>
      </ul>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGkNL1MyGq7mJzh6-szeGne2y7xfB2Szs&libraries=places"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
