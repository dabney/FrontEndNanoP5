<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Farm Fresh Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/carrot_picked_icon.png" />
  </head>
  <body>
    <div id="map-canvas"></div>
    <form data-bind="submit: searchInputHandler">
      <input id="search-box" type="text" placeholder="Filter by name, location, products" data-bind="textInput: searchInput, valueUpdate: 'input'"/>
      <button id="search-button" type="submit" data-bind="click: searchInputHandler"><img src="images/magnifying_glass.png" width="16" height="16"></button>
    </form>
    
    <input id="location-box" type="text" placeholder="Enter a different city"/>

          <button id="place-list-toggle" data-bind="click: placeListToggleHandler"><img src="images/arrows_horizontal.png"></button>

    <div id="list-container">
      <ul class="place-list" data-bind="foreach: placesList, visible:toggleListValue">
        <li class="place-list-item" data-bind="text: marketName, click: $parent.setPlace" ></li>
      </ul>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGkNL1MyGq7mJzh6-szeGne2y7xfB2Szs&libraries=places"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
