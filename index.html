<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Farm Fresh Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="map-canvas"></div>

    <p>Search: <input id="search-box" type="text" data-bind="textInput: searchInput, valueUpdate: 'input', executeOnEnter: searchInputHandler"/>
<button id="search-button" data-bind="click: searchInputHandler">find matches</button></p>

    <p>Location: <input id="location-box" type="text" data-bind="textInput: locationInput, valueUpdate: 'input', executeOnEnter: locationInputHandler"/>
<button id="location-button" data-bind="click: locationInputHandler">change location</button></p>


<div id="menu-container">
<ul class="place-list" data-bind="foreach: placesList">
  <li class="place-list-item" data-bind="text: marketName, click: $parent.setPlace" ></li>
</ul>
</div>
<div id="photo-album">
    <button id="album-close-button" data-bind="click: closeFlickrPhotoAlbum">close</button>
</div>






    <script src="js/libs/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGkNL1MyGq7mJzh6-szeGne2y7xfB2Szs&libraries=places"></script>
        <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
